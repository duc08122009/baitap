<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trang chủ</title>
    <style>
  .overlay {
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.45);
    backdrop-filter: blur(3px);
    pointer-events: none; /* <-- thêm dòng này để overlay không chặn click */
    z-index: 1;            /* đặt z-index thấp */
  }

  /* Nút link thành viên */
  .toplink {
    position: fixed;
    top: 24px;
    left: 24px;
    background: rgba(255, 255, 255, 0.15);
    color: #fff;
    font-weight: 600;
    font-size: 1rem;
    padding: 10px 20px;
    border-radius: 30px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    cursor: pointer;
    text-decoration: none;
    transition: all 0.3s ease;
    z-index: 10; /* <-- đảm bảo nút luôn nằm trên overlay */
  }

  .hero {
    position: relative;
    z-index: 2; /* giữ nội dung chính trên overlay */
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 0 20px;
  }
    </style>
  </head>
  <body>
    <audio src="Iframe Lo-fi type beat - _Haru Haru_ (day by day) [nolWPN-tnOk].mp3" autoplay loop></audio>

    <div class="overlay"></div>

    <a class="toplink" href="thanhvien.html">Thành viên</a>

    <main class="hero">
      <h1>Chào mừng đến với Trang chủ</h1>
      <p>Thư giãn cùng âm nhạc và không gian nhẹ nhàng</p>
    </main>

    <div class="wave"></div>
  </body>
</html>
