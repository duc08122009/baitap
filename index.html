    <style>
  .overlay {
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.45);
    backdrop-filter: blur(3px);
    pointer-events: none; /* <-- thêm dòng này để overlay không chặn click */
    z-index: 1;            /* đặt z-index thấp */
  }

  /* Nút link thành viên */
  .toplink {
    position: fixed;
    top: 24px;
    left: 24px;
    background: rgba(255, 255, 255, 0.15);
    color: #fff;
    font-weight: 600;
    font-size: 1rem;
    padding: 10px 20px;
    border-radius: 30px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    cursor: pointer;
    text-decoration: none;
    transition: all 0.3s ease;
    z-index: 10; /* <-- đảm bảo nút luôn nằm trên overlay */
  }

  .hero {
    position: relative;
    z-index: 2; /* giữ nội dung chính trên overlay */
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 0 20px;
  }
    </style>
    
  </head>
  <body>
    <canvas id="snowCanvas"></canvas>
<script>
(function(){
  const canvas=document.getElementById('snowCanvas');
  const ctx=canvas.getContext('2d');
  let width=0,height=0,DPR=Math.max(1,window.devicePixelRatio||1);
  let flakes=[];
  const config={count:120,speed:2.2,wind:0,sizeMin:1.2,sizeMax:3.2,opacityMin:0.5,opacityMax:1.0};

  function createFlake(){
    const size=Math.random()*(config.sizeMax-config.sizeMin)+config.sizeMin;
    return{x:Math.random()*width,y:Math.random()*height-height,r:size,v:(Math.random()*0.8+0.4)*(size*0.5)*config.speed,swing:Math.random()*2*Math.PI,swingSpeed:Math.random()*0.015+0.002,opacity:Math.random()*(config.opacityMax-config.opacityMin)+config.opacityMin};
  }

  function initFlakes(){flakes.length=0;for(let i=0;i<config.count;i++)flakes.push(createFlake());}

  function resize(){width=window.innerWidth;height=window.innerHeight;canvas.width=Math.round(width*DPR);canvas.height=Math.round(height*DPR);canvas.style.cssText='position:fixed;inset:0;pointer-events:none;z-index:1000;';ctx.setTransform(DPR,0,0,DPR,0,0);}

  function drawFlake(f){
    ctx.beginPath();
    const g=ctx.createRadialGradient(f.x,f.y,0,f.x,f.y,f.r*1.6);
    g.addColorStop(0,`rgba(255,255,255,${f.opacity})`);
    g.addColorStop(1,`rgba(255,255,255,0)`);
    ctx.fillStyle=g;
    ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
    ctx.fill();
  }

  function updateAndRender(){
    ctx.clearRect(0,0,width,height);
    for(let i=0;i<flakes.length;i++){
      const f=flakes[i];
      f.swing+=f.swingSpeed;
      f.x+=Math.sin(f.swing)*0.6+config.wind;
      f.y+=f.v;
      if(f.y>height+f.r){flakes[i]=createFlake();flakes[i].y=-10-Math.random()*50;flakes[i].x=Math.random()*width;}
      drawFlake(f);
    }
    requestAnimationFrame(updateAndRender);
  }

  window.addEventListener('resize',()=>{resize();initFlakes();});
  function start(){resize();initFlakes();requestAnimationFrame(updateAndRender);}start();
})();
</script>
