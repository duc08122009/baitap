    <canvas id="snowCanvas"></canvas>
<script>
(function(){
  const canvas=document.getElementById('snowCanvas');
  const ctx=canvas.getContext('2d');
  let width=0,height=0,DPR=Math.max(1,window.devicePixelRatio||1);
  let flakes=[];
  const config={count:120,speed:2.2,wind:0,sizeMin:1.2,sizeMax:3.2,opacityMin:0.5,opacityMax:1.0};

  function createFlake(){
    const size=Math.random()*(config.sizeMax-config.sizeMin)+config.sizeMin;
    return{x:Math.random()*width,y:Math.random()*height-height,r:size,v:(Math.random()*0.8+0.4)*(size*0.5)*config.speed,swing:Math.random()*2*Math.PI,swingSpeed:Math.random()*0.015+0.002,opacity:Math.random()*(config.opacityMax-config.opacityMin)+config.opacityMin};
  }

  function initFlakes(){flakes.length=0;for(let i=0;i<config.count;i++)flakes.push(createFlake());}

  function resize(){width=window.innerWidth;height=window.innerHeight;canvas.width=Math.round(width*DPR);canvas.height=Math.round(height*DPR);canvas.style.cssText='position:fixed;inset:0;pointer-events:none;z-index:1000;';ctx.setTransform(DPR,0,0,DPR,0,0);}

  function drawFlake(f){
    ctx.beginPath();
    const g=ctx.createRadialGradient(f.x,f.y,0,f.x,f.y,f.r*1.6);
    g.addColorStop(0,`rgba(255,255,255,${f.opacity})`);
    g.addColorStop(1,`rgba(255,255,255,0)`);
    ctx.fillStyle=g;
    ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
    ctx.fill();
  }

  function updateAndRender(){
    ctx.clearRect(0,0,width,height);
    for(let i=0;i<flakes.length;i++){
      const f=flakes[i];
      f.swing+=f.swingSpeed;
      f.x+=Math.sin(f.swing)*0.6+config.wind;
      f.y+=f.v;
      if(f.y>height+f.r){flakes[i]=createFlake();flakes[i].y=-10-Math.random()*50;flakes[i].x=Math.random()*width;}
      drawFlake(f);
    }
    requestAnimationFrame(updateAndRender);
  }

  window.addEventListener('resize',()=>{resize();initFlakes();});
  function start(){resize();initFlakes();requestAnimationFrame(updateAndRender);}start();
})();
</script>

<canvas id="stageLights"></canvas>

<script>
const canvas = document.getElementById('stageLights');
const ctx = canvas.getContext('2d');
let W = window.innerWidth, H = window.innerHeight;
canvas.width = W; canvas.height = H;

class Laser {
  constructor() {
    this.reset();
  }
  reset() {
    this.x = Math.random() * W;
    this.y = Math.random() * H / 2;
    this.len = 0;
    this.ang = Math.random() * Math.PI * 2;
    this.speed = 2 + Math.random() * 2;
    this.hue = Math.floor(Math.random() * 360);
    this.opacity = 0.4 + Math.random() * 0.5;
  }
  update() {
    this.len += this.speed;
    if (this.len > 250) this.reset();
  }
  draw() {
    ctx.save();
    ctx.globalCompositeOperation = "lighter";
    const grad = ctx.createLinearGradient(this.x, this.y, this.x + Math.cos(this.ang)*this.len, this.y + Math.sin(this.ang)*this.len);
    grad.addColorStop(0, `hsla(${this.hue},100%,60%,${this.opacity})`);
    grad.addColorStop(1, `hsla(${this.hue},100%,50%,0)`);
    ctx.strokeStyle = grad;
    ctx.lineWidth = 2 + Math.random() * 3;
    ctx.beginPath();
    ctx.moveTo(this.x, this.y);
    ctx.lineTo(this.x + Math.cos(this.ang)*this.len, this.y + Math.sin(this.ang)*this.len);
    ctx.stroke();
    ctx.restore();
  }
}

const lasers = Array.from({length: 40}, () => new Laser());

function drawSpotlights() {
  for (let i = 0; i < 5; i++) {
    const grad = ctx.createRadialGradient(W/2 + Math.sin(Date.now()/1000 + i)*400, H/2, 0, W/2, H/2, W);
    grad.addColorStop(0, `hsla(${(i*60 + Date.now()/20)%360},100%,55%,0.25)`);
    grad.addColorStop(1, "transparent");
    ctx.fillStyle = grad;
    ctx.fillRect(0, 0, W, H);
  }
}

function loop() {
  ctx.fillStyle = "rgba(0,0,0,0.15)";
  ctx.fillRect(0, 0, W, H);
  drawSpotlights();
  lasers.forEach(l => { l.update(); l.draw(); });
  requestAnimationFrame(loop);
}
loop();

window.addEventListener('resize', () => {
  W = window.innerWidth;
  H = window.innerHeight;
  canvas.width = W;
  canvas.height = H;
});
</script>
